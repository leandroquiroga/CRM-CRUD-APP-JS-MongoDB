<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS Styles-->
        <link rel="stylesheet" href="./css/styles.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    </head>
    <body class="container-body d-flex flex-row w-100">
        <section class="aside-menu text-white">
            <aside class="w-100 py-2 menu h-100">
                <header class="p-2 text-center d-flex justify-content-between align-items-center header">
                    <a href="./index.html" class="title-aside text-decoration-none text-white">CRM CRUD</a href="./index.html">
                    <img src="./assets/menu.svg" alt="menu-bar" class="menu-logo mb-2" id="menu">
                </header>
                <nav class="nav d-flex justify-content-center align-items-center w-100">
                    <ul class="list-group list-group-flush w-100">
                        <li class="list-group-item items p-3">
                            <a href="./formulario.html" class="text-white text-decoration-none d-flex flex-row">
                                <img src="./assets/addclient.svg" alt="add client" class="icon-user">
                                <span class="ancla mx-2" id="new-users">Regitro</span>
                            </a>
                        </li>
                        <li class="list-group-item items p-3 ">
                            <a href="./company.html" class="text-white text-decoration-none d-flex flex-row">
                                <img src="./assets/users.svg" alt="user" class="icon-user">
                                <span class="ancla mx-2" id="list-user">Usuarios</span>
                            </a>
                        </li>
                      </ul>
                </nav>
                <footer class="footer p-3">
                    <form class="d-flex flex-row justify-content-between">
                        <img src="./assets/search.svg" alt="search" class="icon-search">
                        <input type="text" class="input-group-text input border-0 shadow-none mx-2" placeholder="Ingrese un cliente">
                    </form>
                </footer>
            </aside>
        </section>
        <section class="menu-principal p-2 d-flex flex-column justify-content-evenly align-items-center">
            <article class="w-75 alert alert-success d-flex justify-content-center align-items-center p-2 visually-hidden" role="alert" id="alert-success">
                <img src="./assets/check-circle.svg" alt="check" class="icon-alert mx-2">
                <div class="title-alert"></div>
            </article>
            <article class="p-2">
                <h1 class="text-center title-index">Registro de compañia</h1>
            </article>
            <article class="card card-form shadow-lg p-2">
                <form id="form" class="form-control p-3 d-flex flex-column justify-content-center">
                    <label for="name" class="label-input"> Ingrese el nombre completo: </label>
                    <input name="name" type="text" id="name" class="form-control my-2 shadow-none p-2" >
                    <label for="email" class="label-input">Ingrese el email: </label>
                    <input name="email" type="text" id="email" class="form-control my-2 shadow-none p-2" >
                    <label for="company" class="label-input"> Ingrese la compañia: </label>
                    <input name="comapy" type="text" id="company" class="form-control my-2 shadow-none p-2" >
                    <label for="phone" class="label-input"> Ingrese el telefono: </label>
                    <input name="phone" type="tel" id="phone" class="form-control my-2 shadow-none p-2" >
                    <div class="buttons d-flex justify-content-around">
                        <button type="submit" class="btn btn-dark" id="send_form"> Registrar </button>
                        <button type="reset" class="btn btn-dark" id="reset"> Resetear </button>
                    </div>
                    <div class="msgErr mt-3 text-white d-flex justify-content-center rounded-3"></div>
                </form>
            </article>
        </section>
        <!-- Script -->
        <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./js/app/form.js"></script> 
        <script src="./js/index.js"></script> 
    </body>
</html>
